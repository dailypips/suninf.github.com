{% for post in site.posts limit:5 %}
<div class="blog_summary">
    <div class="blog_title">
        <a href="{{post.url}}" target="_blank">&nbsp;{{post.title}}&nbsp;</a>
    </div>
    <span>{{post.date | date: "%Y-%m-%d"}}</span>
    <div class="blog_content">
    </div>
    <br>
</div>

{% endfor %}
