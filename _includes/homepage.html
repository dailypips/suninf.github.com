{% assign total_posts = site.posts | size %}
{% for post in site.posts limit:3 %}
<div class="blog_summary" style="margin-top: 30px; border-top: 1px dotted;">
    <div class="blog_title" style="margin-top: 2px;">
        <h1>
            <a href="{{post.url}}" target="_blank">{{post.title}}</a>
        </h1>
    </div>
    <div class="info">
        <span style="float: right;">{{post.date | date: "%Y-%m-%d"}}</span>
    </div>
    <div class="blog_content" style="margin-top: 30px">
        {{post.content}}
    </div>

    {% if forloop.index != forloop.length %}
        <br>
        <br>
    {% endif %}
</div>

{% endfor %}
{% if total_posts > 3 %}
    <br>
    <br>
    <div>
        <a href="/blogs.html">Reading More &gt;&gt;...</a>
    </div>
{% endif %}
