<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/blog.css">
    
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico">
  
  <script src="{{ site.baseurl }}/scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/scripts/blog.js" type="text/javascript"></script>
</head>
