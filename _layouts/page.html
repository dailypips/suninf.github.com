  {{ content }}
</div>


{% if page.title == 'About' %}

    <script type="text/javascript" charset="utf-8">
        var disqus_url = "{{ site.url }}{{ page.url }}";
        var disqus_developer = 1;
    </script>

    <script type="text/javascript" src="http://disqus.com/forums/suninf/embed.js"></script>

{% endif %}
