<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h1 class="masthead-title">
            <a href="/articles.html" title="articles">{{ site.header_title }}</a>
          </h1>
            <div id="tagline" style="border-top: 1px solid black; letter-spacing: +0.08em; float: left;; font-style: italic;">
                <span>{{ site.header_description }} 
                    <a href="/" style="color: #333;">{{ site.header_url }}</a>
                </span>
            </div>
            <div id="social">
                <a>
                    <form action="http://google.com/search" method="get">
                        <base target=_blank>
                        <fieldset role="search" style="border: none; margin: 0; padding: 0;">
                            <input type="hidden" name="q" value="site:www.suninf.net">
                            <input class="search" type="text" name="q" results="0" placeholder="Search" style="width: 120px;">
                        </fieldset>
                    </form>
                </a>
                <a href="http://github.com/suninf"><i class="fa fa-github"></i></a>
            </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56263597-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
